<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello</title>
    <style>
        body {
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
            color: #b30000;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.2em;
            cursor: pointer;
        }
        p {
            font-size: 1.5em;
            margin-top: 0;
            display: none;
            animation: fadeIn 1s ease forwards;
        }
        .heart {
            color: #e60000;
            font-size: 4em;
            margin-top: 20px;
            animation: pulse 1.5s infinite;
            cursor: pointer;
            display: none;
        }
        .love-letter {
            font-size: 5em;
            margin: 20px auto;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes letterOpen {
            0% { transform: translateY(50px) scale(0.5); opacity: 0; }
            50% { transform: translateY(0) scale(1.1); opacity: 1; }
            100% { transform: translateY(0) scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <h1 id="title">Hi Tataaa, here's a letter for u!</h1>
    <p id="message">I love youuu so much babeeee, ur so cute and kind and smart and funny and EVERYTHINGHGGG!!! Every moment with you is a treasure for mee!!! GEMESS WOYYYY AAAAAAAAAA!!!!! aJDSHHKAHDWAKHHDWAKWW</p>
    <div class="heart" id="heart">‚ù§Ô∏è</div>
    <div class="love-letter" id="loveLetter">üíå</div>
    <script>
        const message = document.getElementById('message');
        const title = document.getElementById('title');
        const heart = document.getElementById('heart');
        const loveLetter = document.getElementById('loveLetter');

        function revealMessage() {
            if (message.style.display === 'none' && (loveLetter.style.opacity === '' || loveLetter.style.opacity === '0')) {
                loveLetter.style.opacity = '1';
                loveLetter.style.animation = 'letterOpen 1s ease forwards';
                setTimeout(() => {
                    loveLetter.style.opacity = '0';
                    loveLetter.style.animation = '';
                    message.style.display = 'block';
                    message.style.animation = 'fadeIn 1s ease forwards';
                    heart.style.display = 'inline-block';
                }, 1200);
            } else {
                message.style.display = 'none';
                message.style.animation = '';
                heart.style.display = 'none';
            }
        }

        title.addEventListener('click', revealMessage);
        heart.addEventListener('click', revealMessage);
    </script>
</body>
</html>
